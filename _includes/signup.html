<script type='text/javascript'>
  function signup(e, context) {
    e.preventDefault();

    var emailInput = $('.' + context + ' input[name="email"]');
    var email = emailInput.val();
    var isEmailIsh = /\S+@\S+\.\S+/;

    emailInput.removeClass('error');
    if (!isEmailIsh.test(email)) {
      emailInput.addClass('error');
      return;
    }

    $.post({
      // url: 'https://api.brightcrowd.com/api/mailgun/contactus',
      url: 'http://postb.in/4P0UmJxX',
      crossDomain: true,
      data: $('.' + context + ' #signup').serialize(),
      // dataType: 'json'
      complete: function() {
        window.location = '{{ site.baseurl }}/member';
      }
    })
  }
</script>

<div class="signup">
  <h1 class="site-name">Move your career forward!</h1>
  <h2 class="site-description">Join thousands figuring out their path with these tips in your inbox weekly!</h2>
  <form id='signup' accept-charset="UTF-8">
    <input type="email" name="email" placeholder="Enter Your Email">
    <!-- <input type="text" name="name" placeholder="Your Name"> -->
    <input type="hidden" name="subject" value="Newsletter Signup">
    <input type="hidden" name="utf8" value="âœ“">
    <button onclick="signup(event, '{{include.context}}')">Subscribe</button>
  </form>
</div>
