<script src="{{ site.baseurl }}/assets/js/jquery/jquery-3.3.1.min.js"></script>
<script type='text/javascript'>
  function signup(e) {
    e.preventDefault();
    var data = $('#signup').serialize();
    $.ajax({
      type: 'POST',
      url: 'https://api.brightcrowd.com/api/mailgun/contactus',
      crossDomain: true,
      data,
      dataType: 'json'
    });
  }
</script>

<div class="signup">
  <h1 class="site-name">Sign up for weekly career tips</h1>
  <h2 class="site-description">and join the thousands already figuring out their path.</h2>
  <form id='signup' accept-charset="UTF-8">
    <input type="email" name="email" placeholder="Your Email">
    <input type="text" name="name" placeholder="Your Name">
    <input type="hidden" name="subject" value="Newsletter Signup">
    <input type="hidden" name="utf8" value="âœ“">
    <button onclick="signup(event)">Subscribe</button>
  </form>
</div>
