---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
  {% endif %}

  {% if page.image %}
    <img src="{{ page.image | absolute_url }}" alt="{{page.title}}" />
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

</article>
