---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  {% if page.subtitle %}
    <h2>{{ page.subtitle }}</h2>
  {% endif %}

  <div class="share-buttons">
  {% include share_buttons.html %}
  </div>

  {% if page.image %}
    <img src="{{ page.image | absolute_url }}" alt="{{page.title}}" />
  {% endif %}

  <div class="entry">
    {{ content }}
  </div>


  <div class="share-buttons">
    {% include share_buttons.html %}

    {% if jekyll.environment == "development" %}
      <a href="{{ site.github.repository_url }}/edit/develop/{{ page.relative_path }}">Edit</a>
    {% endif %}
  </div>
</article>
