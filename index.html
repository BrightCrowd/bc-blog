---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <div class="date">
        {{ post.date | date: "%B %e" }} ï½¥ {{site.data.authors[post.author].name}}
      </div>
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      {% if post.subtitle %}
        <h2>{{ post.subtitle }}</h2>
      {% endif %}

      <div class="entry">
        {{ post.excerpt }}
      </div>
      <img src="{{ post.image | absolute_url }}" />

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
